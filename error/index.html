<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="../common.css">
  </head>
  <body>
    <!--
<?xml-stylesheet type="text/css" href="svg.css" ?>
      -->
    <div class="flex-center">
      <object id="svg-dashboard" type="image/svg+xml" data="dashboard-normal.svg"></object>
    </div>
    <script>
      var dashboard = document.getElementById("svg-dashboard");

      dashboard.addEventListener("load", function() {

        var svgDoc = dashboard.contentDocument;

        var greentree_readout = svgDoc.querySelector("#greentree-readout-text tspan");
        setTimeout(function() {
          greentree_readout.textContent = '12';
        }, 1.3 * 1000);

        var i279_readout = svgDoc.querySelector("#i279-readout-text tspan");
        setTimeout(function() {
          i279_readout.textContent = '35';
        }, 2.5 * 1000);

        var bridge_readout = svgDoc.querySelector("#bridge-readout-text tspan");
        setTimeout(function() {
          bridge_readout.textContent = '120';
          bridge_readout.setAttributeNS(null, 'x', '16.9414062');
        }, 5.0 * 1000);

        setTimeout(function() {
          document.location.reload();
        }, 12 * 1000);

      }, false);
    </script>
  </body>
</html>
